services:
  database:
    container_name: postgresql_database
    image: postgres:17.0
    restart: unless-stopped
    env_file:
      - project.env
    ports: # TODO: comment out later
      - 5432:5432 # Only for development/debugging
    volumes:
      - ./data-preparation/data:/data #let's keep this, so we can do manual inserts also

  database-migrations:
    image: flyway/flyway:10
    env_file:
      - project.env
    depends_on:
      database:
        condition: service_started
      data-preparation:
        condition: service_healthy
    volumes:
      - ./data-preparation/data:/data
      - ./database-migrations:/flyway/sql
    command: -connectRetries=60 -baselineOnMigrate=true migrate
      
  client:
    build: client
    restart: unless-stopped
    volumes:
      - ./client:/app
    ports:
      - 5173:5173
    depends_on:
      - server

  e2e-tests:
    entrypoint: "/bin/true"
    build: e2e-tests
    network_mode: host
    depends_on:
      - client
    volumes:
      - ./e2e-tests/tests:/app.tests

  server:
    build:
      context: ./python-server  # Updated to point to the python-server directory
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./python-server:/app
    ports:
      - 8000:8000
    env_file:
      - project.env
    depends_on:
      - database

  chat-engine:
    container_name: chat-engine
    build:
      context: .
      dockerfile: chat-engine/Dockerfile
    volumes:
      - type: bind
        source: ./chat-engine/.ollama
        target: /root/.ollama
    ports:
      - 7860:7860
    restart: always
    profiles:
      - chat-engine

  data-preparation:
    build:
      context: ./data-preparation/scripts  # Here be Dockerfile
    volumes:
      - ./data-preparation/data:/data  # Mount the data folder
      - ./data-preparation/scripts:/scripts  # Mount the scripts folder
    working_dir: /scripts
    env_file:
      - ./project.env
    entrypoint: >
      bash -c "
      ./get_porssisahko_data.sh &&
      ./prepare_porssisahko_data.sh ../data/porssisahko.xlsx &&
      tail -f /dev/null # (REMOVE) Keep the container running after the script finishes
      "
    healthcheck: # This is to ensure data is available before running migrations
      test: ["CMD", "bash", "-c", "if [ -f /data/porssisahko.csv ]; then exit 0; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
